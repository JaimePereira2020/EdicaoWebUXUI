<div id="foto-principal-otherpages"></div>
<div id="conteudo">
    <section id="conteudo-principal">
        <h1>Contacte-nos</h1>
        <form action="#" method="post">
            <div class="campo">
        
                <div class="camponome">
                    <label for="nome">Nome <abbr title="preenchimento obrigatório">*</abbr></label>
                    <input type="text" name="nome" id="nome" maxlength="100" required>
                </div>
                <div class="campoempresa">
                    <label for="empresa">Empresa </label>
                    <input type="text" name="empresa" id="empresa" maxlength="100">
                </div >
                <div>
                <label for="cEmail">E-mail <abbr title="preenchimento obrigatório">*</abbr></label>
                <input type="email" name="tEmail" id="cEmail" maxlength="100" required><br>
                </div>
              
                <div class="telefone">
                        <label for="cTelefone">Telefone <abbr title="preenchimento obrigatório">*</abbr></label>
                        <input type="tel" name="tTelefone" id="cTelefone" required>
                </div>
                <div class="departamento">
                        <label for="cDepartamento">Departamento</label>
                        <div class="radio-buttons">
                            <input type="radio" name="tDepartamento" id="cComercial" value="Comercial" />
                            <label for="cComercial">Comercial</label>
                            <input type="radio" name="tDepartamento" id="cFinanceiro" value="Financeiro" />
                            <label for="cFinanceiro">Financeiro</label>
                            <input type="radio" name="tDepartamento" id="cSuporte" value="Suporte" />
                            <label for="cSuporte">Suporte</label>
                        </div>
                   
                </div>
        
               <div class="assunto">
                    <label for="cAssunto">Assunto <abbr title="preenchimento obrigatório">*</abbr></label>
                    <select name="Assunto" id="Assunto" placeholder="Selecione" required>
                        <option value="">--Selecione--</option>
                        <option value="Orçamento">Orçamento</option>
                        <option value="Dúvidas">Dúvidas</option>
                        <option value="Solicitações">Solicitações</option>
                        <option value="Reclamações">Reclamações</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div>
                    <label for="cMensagem">Mensagem <abbr title="preenchimento obrigatório">*</abbr></label>
                    <textarea type="text" name="tMensagem" id="cMensagem" size="50" maxlength="300"required></textarea>
                </div>
        
                <div class="newsletter-container">
                    <input class="checkbox" type="checkbox" name="tNewsletter" id="cNewsletter">
                    <label  for="cNewsletter"> Gostaria de receber a Newsletter da Empresa</label>
                </div>
                <div >
                    <input class="submit" type="submit" value="Enviar Mensagem">
                </div>
            </div>
            <div style="clear: both;"></div>
        </form>
</div>
    </section>
